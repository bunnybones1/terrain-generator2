<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Land Generator - Three.js</title>
    <style>
      html,
      body,
      canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: block;
      }
      .ui-overlay {
        position: fixed;
        left: 12px;
        bottom: 12px;
        background: rgba(15, 15, 19, 0.7);
        color: #eaeaea;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        font-size: 13px;
        line-height: 1.4;
        padding: 10px 12px;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        pointer-events: none;
        max-width: 280px;
      }
      .ui-overlay b {
        color: #ffffff;
      }
      .ui-overlay .kbd {
        display: inline-block;
        min-width: 1.2em;
        padding: 0 6px;
        margin: 0 4px 0 0;
        border-radius: 4px;
        background: #22232a;
        border: 1px solid #3a3b45;
        color: #fff;
        font-weight: 600;
        font-size: 12px;
        line-height: 18px;
        text-align: center;
      }
      .ui-overlay .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }
      .ui-overlay .title {
        font-weight: 600;
        margin-bottom: 4px;
        color: #bfc7d5;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <div class="ui-overlay">
      <div class="title">Keyboard shortcuts</div>
      <div class="row"><span class="kbd">R</span> Generate a new random piece of land</div>
      <div class="row"><span class="kbd">E</span> Export current land as GLTF</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
