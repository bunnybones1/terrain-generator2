<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Land Generator - Three.js</title>
    <style>
      html,
      body,
      canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: block;
      }
      .ui-overlay {
        position: fixed;
        left: 12px;
        bottom: 12px;
        background: rgba(15, 15, 19, 0.7);
        color: #eaeaea;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        font-size: 13px;
        line-height: 1.4;
        padding: 10px 12px;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        pointer-events: auto; /* allow overlay to receive events so they don't hit the canvas */
        max-width: 280px;
      }
      .ui-overlay b {
        color: #ffffff;
      }
      .ui-overlay .kbd {
        display: inline-block;
        min-width: 1.2em;
        padding: 0 6px;
        margin: 0 4px 0 0;
        border-radius: 4px;
        background: #22232a;
        border: 1px solid #3a3b45;
        color: #fff;
        font-weight: 600;
        font-size: 12px;
        line-height: 18px;
        text-align: center;
      }
      .ui-overlay .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }
      .ui-overlay .title {
        font-weight: 600;
        margin-bottom: 4px;
        color: #bfc7d5;
        letter-spacing: 0.02em;
      }
      .fps-counter {
        position: fixed;
        top: 12px;
        right: 12px;
        background: rgba(15, 15, 19, 0.7);
        color: #eaeaea;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        font-size: 13px;
        line-height: 1.4;
        padding: 8px 12px;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        pointer-events: none;
        font-weight: 600;
        min-width: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="ui-overlay" id="ui-overlay">
      <div class="title">Keyboard shortcuts</div>
      <div class="row">
        <span class="kbd">W</span><span class="kbd">A</span><span class="kbd">S</span
        ><span class="kbd">D</span> Movement
      </div>
      <div class="row"><span class="kbd">Shift</span> Hold for speed</div>
      <div class="row"><span class="kbd">F</span> Toggle flight</div>
      <div class="row"><span class="kbd">L</span> Toggle flashlight</div>
      <div class="row">
        <span class="kbd">Ctrl</span><span class="kbd">Space</span> Ascend / Descend (<span
          id="cam-height"
          >2</span
        >m)
      </div>
      <div class="row">
        <span class="kbd">[</span><span class="kbd">]</span> - / + Dig Size (<span id="dig-radius"
          >2</span
        >m)
      </div>
    </div>
    <div class="fps-counter" id="fps-counter">-- FPS</div>
    <script>
      // Prevent overlay clicks from triggering canvas handlers
      const overlay = document.getElementById("ui-overlay");
      if (overlay) {
        const stop = (e) => {
          e.stopPropagation();
          e.preventDefault();
        };
        [
          "pointerdown",
          "pointerup",
          "pointermove",
          "mousedown",
          "mouseup",
          "click",
          "wheel",
          "contextmenu",
        ].forEach((ev) => overlay.addEventListener(ev, stop));
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
